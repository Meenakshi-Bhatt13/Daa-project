<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Plagiarism Results</h1>
            <p>Detailed analysis of your content's originality</p>
        </div>
    </header>

    <main class="container">
        <div id="results-container">
            <div class="summary-card" id="summary-card">
                <h2>Similarity Score</h2>
                <div class="similarity-circle">
                    <div class="circle-background"></div>
                    <div class="circle-progress"></div>
                    <div class="circle-text">
                        <span id="similarity-percent">0%</span>
                        <span class="similarity-label">Similarity</span>
                    </div>
                </div>
                <div class="summary-details">
                    <p id="summary-text">Your content is being analyzed...</p>
                </div>
            </div>

            <div class="results-section" id="text-comparison-section">
                <h2>Text Comparison</h2>
                <div class="comparison-container">
                    <div class="comparison-text">
                        <h3>Original Text</h3>
                        <div class="text-content" id="original-text"></div>
                    </div>
                    <div class="comparison-text">
                        <h3>Compared Text</h3>
                        <div class="text-content" id="compared-text"></div>
                    </div>
                </div>
            </div>

            <div class="results-section" id="web-results-section">
                <h2>Web Sources</h2>
                <div class="web-results" id="web-results-list"></div>
            </div>

            <div class="results-section" id="similar-phrases-section">
                <h2>Similar Phrases</h2>
                <div class="phrases-list" id="similar-phrases-list"></div>
            </div>

            <div class="action-buttons">
                <button id="new-check-btn" class="primary-btn">Perform New Check</button>
                <button id="download-report-btn" class="secondary-btn"><i class="fas fa-download"></i> Download Report</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2023 Plagiarism Checker | BTech Project</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
